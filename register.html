<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="/js/validation.js" defer></script>
</head>
<body>
    <div class="custom-container container">
        <h1 class="text-center">Register</h1>
        
        <form action="php/register.php" method="post" id="register" novalidate>
            <div class="input-group mb-3">
                <input type="text" id="name" name="name" placeholder="Username" class="form-control">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="email" class="form-control" name="email" placeholder="Email" aria-label="Email">
                <span class="input-group-text"> </span>
                <input type="text" id="password_confirmation" class="form-control"  name="password_confirmation" placeholder="Password" aria-label="password">
            </div>
            <div class="input-group mb-3">
                <input type="text" id="phone" class="form-control" name="phone" placeholder="Phone Number" aria-label="phone">
                <span class="input-group-text"> </span>
                <input type="date" id="dateofbirth" name="dateofbirth" class="form-control">
            </div>
            <div class="mb-3">
                <input type="text" id="address" name="address" placeholder="Address" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Sign up</button>
            <hr>
            <p class="text-center">Already have an account?</p>
            <a href="php/login.php" class="btn btn-secondary d-block mx-auto">Login</a>
        </form>
    </div>
</body>
</html>
